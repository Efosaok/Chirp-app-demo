<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <h3 class="text-center">CHIRP APP DEMO</h3>
      <form>
          <div class="form-group">
            <label for="exampleInputPassword1">Input Chirp Input</label>
            <input type="text" class="form-control" id="chirpInput" placeholder="Chirp Input">
          </div>
          <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <script type="module">
        import ChirpConnect from '//unpkg.com/chirp-js-sdk/src'
    
        const chirp = new ChirpConnect('637d51eebdbCa63e8A2b4aAB3')
        const send = (e) => {
          e.preventDefault();
          const chirpInput = document.getElementById('chirpInput').value
          console.log(chirpInput, 'EEEEE')
          const payload = new TextEncoder('utf-8').encode(chirpInput)
          chirp.send(payload)
        }
        document.getElementById('submit').addEventListener('click', send);
        </script>
  </body>
</html>
